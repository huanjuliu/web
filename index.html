<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Huanju Liu</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			color: #333;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #fff;
			padding: 20px;
			box-shadow: 0 4px 4px rgba(0,0,0,0.1);
		}
		h1 {
			font-size: 36px;
			margin: 0;
		}
		nav {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: inline-block;
		}
		nav li {
			display: inline-block;
			margin: 0 10px;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			font-size: 18px;
			padding: 10px;
		}
		nav a:hover {
			background-color: #fff;
			color: #333;
		}
		section {
			padding: 20px;
			max-width: 800px;
			margin: 0 auto;
		}
		footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			font-size: 14px;
		}
		#en {
			display: block;
		}
		#zh {
			display: none;
		}
		#en li {
			list-style: disc;
		}
		#zh li {
			list-style: cjk-ideographic;
		}
	</style>
</head>
<body>
	<header>
		<h1>Huanju Liu</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#" onclick="toggleLanguage()">English</a></li>
			<li><a href="#" onclick="toggleLanguage()">中文</a></li>
		</ul>
	</nav>
	<section id="home">
		<h2>Welcome to My Website!</h2>
		<p id="en">This is the website of Huanju Liu, created with HTML and CSS.</p>
		<p id="zh" style="display:none;">这是刘焕举的网站，由HTML和CSS创建。</p>
		<img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg" alt="My Image">
	</section>
	<section id="services">
		<h2>Services</h2>
		<ul id="en">
			<li>Web Design</li>
			<li>Web Development</li>
			<li>Search Engine Optimization</li>
		</ul>
		<ul id="zh" style="display:none;">
			<li>网页设计</li>
			<li>网页开发</li>
			<li>搜索引擎优化</li>
		</ul>
	</section>
	<footer>
		<p>&copy; 2023 Huanju Liu's Website. All rights reserved.</p>
	</footer>
	<script>
		// Function to toggle between English and Chinese
		function toggleLanguage() {
			var en = document.getElementById("en");
			var zh = document.getElementById("zh");
			var enLinks = document.getElementById("enLinks");
			var zhLinks = document.getElementById("zhLinks");

			if (en.style.display === "none") {
				en.style.display = "block";
				zh.style.display = "none";
				enLinks.style.display = "block";
				zhLinks.style.display = "none";
			} else {
				en.style.display = "none";
				zh.style.display = "block";
				enLinks.style.display = "none";
				zhLinks.style.display = "block";
			}
		}
	</script>
</body>
</html>
