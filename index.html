<!DOCTYPE html>
<html>
<head>
	<title>My Beautiful Website</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			color: #333;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #fff;
			padding: 20px;
			box-shadow: 0 4px 4px rgba(0,0,0,0.1);
		}
		h1 {
			font-size: 36px;
			margin: 0;
		}
		nav {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: inline-block;
		}
		nav li {
			display: inline-block;
			margin: 0 10px;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			font-size: 18px;
			padding: 10px;
		}
		nav a:hover {
			background-color: #fff;
			color: #333;
		}
		section {
			padding: 20px;
			max-width: 800px;
			margin: 0 auto;
		}
		footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			font-size: 14px;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Beautiful Website</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
	<section>
		<h2>Welcome to my website!</h2>
		<p>This is the LHJ's website created with HTML and CSS.</p>
		<img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg" alt="My Image">
	</section>
	<footer>
		<p>&copy; 2023 Huanju Liu's Website. All rights reserved.</p>
	</footer>
</body>
</html>
