<!DOCTYPE html>
<html>
	<head>
		<title>LHJ's web</title>
		<meta charset="UTF-8">
		<style>
			body {
				font-family: Arial, sans-serif;
			}
			nav {
				background-color: #333;
				color: white;
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 10px;
			}
			nav ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
				display: flex;
			}
			nav li {
				margin-left: 20px;
			}
			nav li:first-child {
				margin-left: 0;
			}
			nav a {
				color: white;
				text-decoration: none;
			}
			nav a:hover {
				text-decoration: underline;
			}
			#home {
				background-image: url('https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg');
				background-size: cover;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				color: white;
				text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
			}
			#home h1 {
				font-size: 5em;
				margin-bottom: 0;
			}
			#home p {
				font-size: 2em;
				margin-top: 0;
			}
			section {
				padding: 50px;
				display: flex;
				flex-direction: column;
				align-items: center;
				text-align: center;
			}
			h2 {
				font-size: 3em;
				margin-bottom: 20px;
			}
			#en {
				display: block;
			}
			#zh {
				display: none;
			}
			button {
				background-color: #333;
				color: white;
				border: none;
				border-radius: 5px;
				padding: 10px 20px;
				cursor: pointer;
			}
			button:hover {
				background-color: white;
				color: #333;
			}
			@media only screen and (max-width: 600px) {
				nav ul {
					flex-direction: column;
				}
				nav li {
					margin: 10px 0;
				}
			}
		</style>
	</head>
	<body>
		<nav>
		  <ul id="nav-links">
		    <li><a href="#home" id="nav-home-en">Home</a><a href="#home" id="nav-home-zh" style="display:none">主页</a></li>
		    <li><a href="#about" id="nav-about-en">About</a><a href="#about" id="nav-about-zh" style="display:none">关于</a></li>
		    <li><a href="#services" id="nav-services-en">Services</a><a href="#services" id="nav-services-zh" style="display:none">服务</a></li>
		    <li><a href="#contact" id="nav-contact-en">Contact</a><a href="#contact" id="nav-contact-zh" style="display:none">联系</a></li>
		  </ul>
		  <div>
		    <select id="language-select" onchange="changeLanguage()">
		      <option value="en">English</option>
		      <option value="zh">中文</option>
		    </select>
		  </div>
		</nav>
		<section id="home">
			<h1 id="en">Welcome to My Website</h1>
			<h1 id="zh" style="display:none">欢迎来到我的网站</h1>
			<p id="en">What I can serve for you?</p>
			<p id="zh" style="display:none">该网站可以为你们提供什么? </p>
		</section>
		<section id="about">
			<h2>About</h2>
			<p id="en">I'm Huanju Liu from Zhejiang University.</p>
			<p id="zh" style="display:none">这是刘焕举的个人网站</p>
		</section>
		<script>
		  function changeLanguage() {
		    var language = document.getElementById("language-select").value;
		    if (language === "en") {
		      document.getElementById("en").style.display = "block";
		      document.getElementById("zh").style.display = "none";
		      document.getElementById("nav-links").querySelectorAll("[id$='-en']").forEach(function(el) {
		        el.style.display = "block";
		      });
		      document.getElementById("nav-links").querySelectorAll("[id$='-zh']").forEach(function(el) {
		        el.style.display = "none";
		      });
		    } else if (language === "zh") {
		      document.getElementById("zh").style.display = "block";
		      document.getElementById("en").style.display = "none";
		      document.getElementById("nav-links").querySelectorAll("[id$='-zh']").forEach(function(el) {
		        el.style.display = "block";
		      });
		      document.getElementById("nav-links").querySelectorAll("[id$='-en']").forEach(function(el) {
		        el.style.display = "none";
		      });
		    }
		  }
		</script>
		
		<section id="services">
			<h2>Our Services</h2>
			<ul>
				<li><a href="https://space.bilibili.com/386729652?spm_id_from=333.337.0.0" target="_blank">B站主页</a></li>
				<li><a href="https://www.jianshu.com/u/8e6071dd7b81" target="_blank">简书</a></li>
				<li><a href="https://github.com/huanjuliu/" target="_blank">Github</a></li>
				<li><a href="https://www.ixigua.com/home/67836768907" target="_blank">西瓜视频</a></li>
			</ul>
		</section>
		
		<section id="contact">
			<h2>Contact Us</h2>
			<form>
				<label for="name">Name:</label><br>
				<input type="text" id="name" name="name"><br>
				<label for="email">Email:</label><br>
				<input type="email" id="email" name="email"><br>
				<label for="message">Message:</label><br>
				<textarea id="message" name="message"></textarea><br>
				<input type="submit" value="Submit">
			</form> 
		</section>
		
	</main>
	<footer>
		<p>&copy; 2023 健康科技探索有限公司. All rights reserved.</p>
	</footer>
</body>
</html>
